<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glick Click</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #glickCounter {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        #glickImage {
            cursor: pointer;
            width: 300px;
            height: auto;
            margin-top: 50px;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Glick Click</h1>
    <div id="glickCounter">Glick Clicks: 0</div>
    <img id="glickImage" src="https://yt3.ggpht.com/20tiRFTrJ-xogIkRTFBv4OthnPGEiNwtPsjFuI_fEstXs5fOXxgGWQFK_AfwY-C7cudm1_LsBpvm=s1536-c-fcrop64=1,00000ccdffffcccc-rw-nd-v1" alt="Click me!" onclick="glickClick()">
    
    <script>
        let clickCount = 0;

        function glickClick() {
            clickCount++;
            document.getElementById("glickCounter").innerText = "Glick Clicks: " + clickCount;
            alert("Glick!");
        }
    </script>
</body>
</html>
